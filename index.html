<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Front-End M8 - Imagens/images/logo.png" alt="Capelo e diploma" />
            <h1>Calculadora de Médias</h1>
        </header>

        <section class="form-section">
            <form id="form-atividade">
                <div class="form-group">
                    <label for="nome-atividade">Nome da Atividade</label>
                    <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
                </div>
                <div class="form-group">
                    <label for="nota-atividade">Nota da Atividade</label>
                    <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" />
                </div>
                <button type="submit">Adicionar +</button>
            </form>
        </section>

        <section class="table-section">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Atividade</th>
                        <th>Nota da Atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody id="tabela-atividades">
                    <!-- Linhas de atividades serão adicionadas aqui dinamicamente -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td id="media-final">0</td>
                        <td id="resultado-aprovacao"><span class="resultado"></span></td>
                    </tr>
                </tfoot>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
